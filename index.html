<body>
   

    <h1>Hello </h1>







    <script>
        let btn = document.getElementById('btn');
        let input = document.getElementById('recherche');
        let error = document.querySelector('.error')
        error.innerHTML = "";
        btn.classList.add('null');
        let err = "";
        var value = "";
        input.addEventListener('keyup', (e) => {
            value = e.target.value.trim();
            if (!value) {
                btn.classList.add('null');
                err = ` Vous devez saisir quelque chose`;
            } else {
                err = "";
                btn.classList.add('ok');
            }
            error.innerHTML = err;
            return value;
        })

        btn.addEventListener('click', () => {

            if (value.length == 0) {
                btn.classList.add('null');
                return null;
            } else {
                let i = "https://diag.nsystools.com/labels/print-pdf-document/CERTIFICATE/647317b0-0c0c-41ff-ae65-711af92ea04e/" + value;
                btn.classList.add('ok');
                window.open(i, "_blank");
            }

        })
    </script>
</body>

</html>
